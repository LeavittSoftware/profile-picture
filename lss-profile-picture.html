<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer-decorators/polymer-decorators.html">

<dom-module id="lss-profile-picture">
    <template>
        <style>
            :host {
                display: inline-block;
                white-space: normal;
                /* IE11 fix if flex is applied to element */
                flex-shrink: 0;
            }

            img {
                display: block;
                width: 100%;
                height: 100%;
                @apply --lss-profile-picture-img;
            }

            :host([shape="circle"]) img {
                border-radius: 50%;
                cursor: pointer;
            }
        </style>
        <img draggable="false" src$="[[src]]"></img>
    </template>
    <script type="text/javascript" src="lib/lss-profile-picture.js"></script>
</dom-module>
