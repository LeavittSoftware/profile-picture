<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>LSS Profile Picture Menu</title>
    <script>
        //load babel if browers doesn't have proises polyfills
        (function () {
            if (window.navigator.userAgent.indexOf("Edge") > -1 || typeof Promise === "undefined" || Promise.toString()
                .indexOf("[native code]") === -1) {
                var e = document.createElement('script');
                e.src = '/node_modules/babel-polyfill/dist/polyfill.min.js';
                document.head.appendChild(e);
                console.log("bable polyfil loaded.");
            }

        })();
    </script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../paper-styles/color.html">
    <link rel="import" href="../lss-profile-picture.html">
    <link rel="import" href="../lss-profile-picture-menu.html">
    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
            .vertical-section-container {
                max-width: 500px;
            }

            lss-profile-picture-menu[person-id="771130"] {
                --lss-profile-picture-menu-button-background-color: var(--paper-indigo-500);
                --lss-profile-picture-menu-button-color: #fff;
                --lss-profile-picture-logout-button-background-color: var(--paper-pink-a200);
                --lss-profile-picture-logout-button-color: #fff;
            }
        </style>
    </custom-style>
    <style>
    </style>
</head>

<body unresolved>
    <div class="vertical-section-container centered">

        <h3>LSS Profile Picture Demo</h3>
        <demo-snippet>
            <template>
                <lss-profile-picture shape="square" person-id="11056"></lss-profile-picture>
                <lss-profile-picture shape="circle" person-id="11056"></lss-profile-picture>
            </template>
        </demo-snippet>

        <h3>LSS Profile Picture Menu Demo</h3>
        <demo-snippet>
            <template>
                <lss-profile-picture-menu fullname="Aaron D" person-id="11056">
                    <div slot="content">
                        <pre>slot="content"</pre> </div>
                </lss-profile-picture-menu>
            </template>
        </demo-snippet>

        <h3>LSS Profile Picture Menu Styling Demo</h3>
        <demo-snippet>
            <template>
                <style>
                    lss-profile-picture-menu[demo-two] {
                        --lss-profile-picture-menu-button-background-color: var(--paper-indigo-500);
                        --lss-profile-picture-menu-button-color: #fff;
                        --lss-profile-picture-logout-button-background-color: var(--paper-pink-a200);
                        --lss-profile-picture-logout-button-color: #fff;
                    }
                </style>
                <lss-profile-picture-menu demo-two></lss-profile-picture-menu>
            </template>
        </demo-snippet>

    </div>
</body>

</html>
