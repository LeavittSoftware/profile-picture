<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer-decorators/polymer-decorators.html">
<link rel="import" href="../lazy-imports/lazy-imports-mixin.html">
<link rel="import" href="../polymer-decorators/mixins/declarative-event-listeners.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="./lss-profile-picture.html">

<dom-module id="lss-profile-picture-menu">
	<link rel="lazy-import" group="menu" href="../paper-dialog/paper-dialog.html">
	<link rel="lazy-import" group="menu" href="../paper-button/paper-button.html">
	<template>
		<style>
			:host {
				--primary-color: var(--paper-blue-500);
				--lss-profile-picture-menu-button-background-color: var(--primary-color);
				--lss-profile-picture-menu-button-color: #fff;
				--lss-profile-picture-logout-button-background-color: #fff;
				--lss-profile-picture-logout-button-color: var(--paper-grey-800);
			}

			paper-dialog {
				min-width: 305px;
				margin: 2px 0 0 0;
			}

			#my-account-box {
				@apply --layout-flex;
				@apply --layout-vertical;
				padding: 8px !important;
				margin: 0 !important;
			}

			.arrow-up {
				width: 0;
				height: 0;
				position: absolute;
				top: -10px;
				right: 18px;
				border-left: 10px solid transparent;
				border-right: 10px solid transparent;
				border-bottom: 10px solid white;
			}

			#my-account-box .my-account-person {
				@apply --layout-horizontal;
			}

			#my-account-box .my-account-info {
				@apply --layout-vertical;
				@apply --layout-flex;
				padding: 8px;
			}

			#my-account-box .my-account-info .full-name {
				@apply --paper-font-subhead;
				font-weight: bold;
			}

			#my-account-box .my-account-info .sub-head {
				color: #666;
			}

			#my-account-box .my-account-info paper-button {
				margin-top: 32px;
				margin-bottom: 32px;
				width: 125px;
			}

			lss-profile-picture {
				@apply --layout-vertical;
				padding: 8px;
			}

			.my-account-buttons {
				@apply --layout-horizontal;
				@apply --layout-end-justified;
			}

			#logout {
				background-color: var(--lss-profile-picture-logout-button-background-color);
				color: var(--lss-profile-picture-logout-button-color);
			}

			paper-button#myAccountButton {
				background-color: var(--lss-profile-picture-menu-button-background-color);
				color: var(--lss-profile-picture-menu-button-color);
				--paper-button-raised-keyboard-focus: {
					background-color: var(--paper-pink-a200) !important;
					color: white !important;
				}
				;
			}

			[unresolved] {
				display: none;
			}
		</style>
		<section>
			<paper-dialog scroll-action="lock" unresolved id="dialog" no-overlap horizontal-align="right" vertical-align="top">
				<div id="my-account-box">
					<div class="arrow-up"></div>
					<div class="my-account-person">
						<lss-profile-picture id="innerProfilePicture" person-id="[[personId]]" shape="circle" size="75"></lss-profile-picture>
						<div class="my-account-info">
							<div class="full-name">{{fullname}}</div>
							<div class="sub-head">Leavitt Group Account</div>
						</div>
					</div>
					<div class="my-account-buttons">
						<paper-button id="logout">Logout</paper-button>
						<paper-button id="myAccountButton" on-tap="onMyAccountTapped" flat>My Account</paper-button>
					</div>
				</div>
			</paper-dialog>
			<lss-profile-picture person-id="[[personId]]" id="profilePicture" shape="circle" size="40"></lss-profile-picture>
		</section>
	</template>
	<script type="text/javascript" src="lss-profile-picture-menu.js">
	</script>
</dom-module>
